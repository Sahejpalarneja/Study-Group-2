<!DOCTYPE html>
{% block content %} 
{% load static %}
{% load crispy_forms_tags %}     
<html>
    <html>
    <head>
        <title>Register | Master Minds</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo_size_invert.jpg' %}" alt = 'logo'/>
        
        <link href="https://fonts.googleapis.com/css?family=Calibri&display=swap" rel="stylesheet" />


        <link href="{% static 'styles/styles.css' %}" rel = "stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
    </head>
    <nav class="navbar navbar-expend-md navbar-light" style="background-color:#F3754C;" >
        <a href="#"class="navbar-brand h1 mb-0">
            <img class="d-inline-block align-top"
            src="{% static 'assets/logo_size.jpg' %}" alt="logo" width="50" height="50"/>
            <h2 class="d-inline-block mt-1">Master Minds</h2>
        </a>
        <buton class="navbar-toggler"
            type="button" 
            data-bs-toggle="collapse"
            data-bs-target="#navBar"
            aria-controls="navbarBar"
            aria-expanded="false"
            aria-label="Toggle Navgation"
            >
            <span class="navbar-toggler-icon"></span>
        </buton>
        <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav float-right">
                    <li class="nav-item active nav-link" >
                        <a href="{% url 'login' %}" style="color:black ;">Login</a>
                    </li>
                    <li class="nav-item active nav-link" >
                        <a href="{% url 'home' %}" style="color:black ;">Home</a>
                        
                    </li>
                </ul>
        </div>
    </nav>
    <body>
    <!--Register--> 
        <div class="container-fluid background" style="height:100% ;">
            <div class="border border-white-4 col-sm-6  offset-sm-3">
                <div class="wrapper mt-2" >
                    <h1 style="color:white ; margin-left: 10px; ;">Register</h1>
                    <form method="POST" style="color: white; margin-left: 10px;"> 
                        {% csrf_token %}
                        {{ register_form|crispy }}                    
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                    <p style="margin-left: 10px; color: white;">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    {% endblock %}
</html>
