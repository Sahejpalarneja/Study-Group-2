{% block content %} 
{% load static %}
{% load crispy_forms_tags %}         
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo_size_invert.jpg' %}" alt = 'logo'/>    
    <link href="{% static 'styles/styles.css' %}" rel = "stylesheet"/>
</head>
<nav class="navbar navbar-expend-md navbar-light" style="background-color:#F3754C;" >
    <a href="#"class="navbar-brand h1 mb-0">
        <img class="d-inline-block align-top"
        src="{% static 'assets/logo_size.jpg' %}" alt="logo" width="50" height="50"/>
        <h2 class="d-inline-block mt-1">Master Minds</h2>
    </a>
    <buton class="navbar-toggler"
        type="button" 
        data-bs-toggle="collapse"
        data-bs-target="#navBar"
        aria-controls="navbarBar"
        aria-expanded="false"
        aria-label="Toggle Navgation"
        >
        <span class="navbar-toggler-icon"></span>
    </buton>
    <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav float-right">
                <li class="nav-item active nav-link" >
                    <a href="{% url 'login' %}" style="color:black ;">Login</a>
                </li>
                <li class="nav-item active nav-link" >
                    <a href="{% url 'home' %}" style="color:black ;">Home</a>
                    
                </li>
            </ul>
    </div>
</nav>
<body>
<!--Register--> 
    <div class="container py-5 background">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}                    
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
    </div>
</body>
{% endblock %}
